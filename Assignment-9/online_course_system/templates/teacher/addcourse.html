{% extends 'teacher/index.html' %}
<html>
{% load static %}
{% block title %}Home
{% endblock title %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title> - StartUP!</title>
  {% block head %}
  {% endblock head %}
  <style>
    .showpassword {
      cursor: pointer;
    }

    .showpasswordsingup {
      cursor: pointer;
    }
    html, body{
        min-height: 100% !important;
    }
    section{
        border-radius: 10px !important;
    }
    /*
 * Footer
 */
    .blog-footer {
      padding: 2.5rem 0;
      color: #999;
      text-align: center;
      background-color: #f9f9f9;
      border-top: .05rem solid #e5e5e5;
    }

    .blog-footer p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
{% block body %}

<body>
        <!-- Content -->
        <div id="content" class="colM">

          <h1>Add course</h1>

          <div id="content-main">



<form method="post" id="course_form" novalidate="">{% csrf_token %}
<!--    <input type="hidden" name="csrfmiddlewaretoken" value="TDBpnThoOLLOTjTcZHBxPCCAzPQjnoTFJpyep3sJOgqjH4Zj2dYncYlpPcdR0a3D">-->
<div>

  <fieldset class="module aligned ">


        <div class="form-row field-title">


                <div>


                        <label class="required" for="id_title">Title:</label>

                            <input type="text" name="title" class="vTextField" maxlength="100" required="" id="id_title">



                </div>

        </div>

        <div class="form-row field-description">


                <div>


                        <label class="required" for="id_description">Description:</label>

                            <textarea name="description" cols="40" rows="10" class="vLargeTextField" required="" id="id_description"></textarea>



                </div>

        </div>

        <div class="form-row field-thumbnail_url">


                <div>


                        <label class="required" for="id_thumbnail_url">Thumbnail url:</label>

                            <input type="text" name="thumbnail_url" class="vTextField" maxlength="100" required="" id="id_thumbnail_url">



                </div>

        </div>

        <div class="form-row field-course_type">


                <div>


                        <label class="required" for="id_course_type">Course type:</label>

                            <select name="course_type" id="id_course_type">
  <option value="FREE" selected="">FREE</option>

  <option value="PAID">PAID</option>

</select>



                </div>

        </div>

        <div class="form-row field-course_length">


                <div>


                        <label class="required" for="id_course_length">Course length:</label>

                            <input type="text" name="course_length" class="vTextField" maxlength="20" required="" id="id_course_length">



                </div>

        </div>

        <div class="form-row field-course_price">


                <div>


                        <label class="required" for="id_course_price">Course price:</label>

                            <input type="number" name="course_price" value="0" class="vIntegerField" required="" id="id_course_price">



                </div>

        </div>


<!--        <div class="form-row field-course_slug">-->


<!--                <div>-->


<!--                        <label>Course slug:</label>-->

<!--                            <div class="readonly">-</div>-->



<!--                </div>-->

<!--        </div>-->

</fieldset>





<div class="submit-row">

<input type="submit" value="Save" class="default" name="_save">


<input type="submit" value="Save and add another" name="_addanother">
<input type="submit" value="Save and continue editing" name="_continue">


</div>



    <script id="django-admin-form-add-constants" src="/static/admin/js/change_form.js" data-model-name="course" async="">
    </script>




<script id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js" data-prepopulated-fields="[]">
</script>


</div>
</form></div>


          <br class="clear">
        </div>
        <!-- END Content -->
        <div id="footer"></div>
      </div>
    </div>
</div>
<!-- END Container -->

<!-- Optional JavaScript -->
  {% if user.is_authenticated %}{% else %}
  <script type="text/javascript" src="{% static 'js/validation.js' %}"></script>
  {% endif %}
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

{% block js %}
{% endblock js %}
{% endblock body %}
</body>
</html>
